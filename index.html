<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day7</title>
</head>
<body>
    <header class="Title">
        <h1>Day7</h1>
    </header>
    <main class="Main">
        <h2 >Counter</h2>
        <button onclick="Welcome()">Count</button>
        <p id="change"></p>
        <script>
            let num=1;
            function Welcome() {
                document.getElementById('change').innerHTML=num;
                num++;
            }
            console.log("Welcome!");
            console.log("Lets add two numbers.")
            let a=9;
            let b=10;
            let sum=a+b;
            console.log("The sum of 9 and 10 is "+sum);
            console.log("Lets find the product of two number.");
            let product=a*b;
            console.log("The product of two numbers is 9 and 10 is "+product+".");
        </script>
    </main>
    
</body>
</html>
